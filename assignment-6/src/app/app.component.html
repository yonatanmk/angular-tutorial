<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
          >
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            type="text"
            class="form-control"
            id="subscription"
            name="subscription"
            [ngModel]="subscriptions[1]"
            required
            #subscription="ngModel"
          >
          <option *ngFor="let sub of subscriptions" [value]="sub">{{ sub }}</option>
            <!-- <option value="{{ subscriptions[0] }}">{{ subscriptions[0] }}</option>
            <option value="{{ subscriptions[1] }}">{{ subscriptions[1] }}</option>
            <option value="{{ subscriptions[2] }}">{{ subscriptions[2] }}</option> -->
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
            #password="ngModel"
          >
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password greater that 5 characters</span>
        </div>


        <span class="help-block" *ngIf="!f.valid && f.touched && password.touched">There's something wrong with the form</span>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
